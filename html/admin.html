<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7fd26b04a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles2.css">
    <title>Politico Nationale - Login</title>  
</head>
<body>
    <nav class="main__menu">
        <h2>POLITICO </h2>
        <ul class="menu__ul">
            <li><a href="">Home</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Result</a></li>
            <li><a href="">Admin</a></li>
            <li><a href="">Sign up</a></li>
        </ul>
        <div class="hamburger"> 
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </nav>
    <main class="login__section">
        <h2>Login to Your Account</h2>
        <div class="login__div__container">
            <form class="login__form">
                <div class="label__input__div">
                    <label for="email">Email</label>
                    <input type="email" class="login__input__field" id="email" required>
                </div>
                <div class="label__input__div">
                    <label for="password">Password</label>
                    <input  type="password" class="login__input__field" id="password"  required>
                </div>
                <div class="login__button">
                    <a href="">
                        <button>Login</button>
                    </a> 
                </div>
                <div class="forgot__password">
                    <p><a href="">forgot password?</a></p>
                    <p>Don't have an account?<span><a href="">Sign up</a></span></p>
                </div>
            </form>
        </div>
    </main>
    <footer class="main__footer">
        <p>2022 &copy;POLITICO</p>
     </footer>
</body>
</html>
